    <style>
        /* Tailwind Configuration */
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    'sans': ['Quicksand', 'sans-serif'],
                    'headings': ['Chewy', 'cursive'],
                },
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                    },
                    animation: {
                        'eq1': 'equalize 0.45s ease-in-out infinite alternate',
                        'eq2': 'equalize 0.38s ease-in-out infinite alternate',
                        'eq3': 'equalize 0.3s ease-in-out infinite alternate',
                        'eq4': 'equalize 0.42s ease-in-out infinite alternate',
                        'eq5': 'equalize 0.35s ease-in-out infinite alternate',
                        'eq6': 'equalize 0.4s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        equalize: {
                            '0%': { height: '0%' },
                            '50%': { height: '75%' },
                            '100%': { height: '30%' }
                        }
                    }
                }
            }
        }

        /* === ANIMATION KEYFRAMES === */
        /* Button animations */
        @keyframes pulseError {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(93, 92, 222, 0); }
            40% { transform: scale(0.88); box-shadow: 0 0 0 rgba(93, 92, 222, 0); }
            60% { transform: scale(1.15); box-shadow: 0 0 10px rgba(93, 92, 222, 0.5); }
            100% { transform: scale(1); box-shadow: 0 0 0 rgba(93, 92, 222, 0); }
        }

        /* Stop button animations */
        @keyframes bounceIn {
            0% { transform: translate(-50%, 100px); opacity: 0; }
            60% { transform: translate(-50%, -10px); opacity: 1; }
            80% { transform: translate(-50%, 5px); }
            100% { transform: translate(-50%, 0); }
        }

        @keyframes bounceOut {
            0% { transform: translate(-50%, 0); opacity: 1; }
            20% { transform: translate(-50%, 5px); opacity: 1; }
            100% { transform: translate(-50%, 100px); opacity: 0; }
        }

        /* Slide panel animations */
        @keyframes slideIn {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0); }
        }
        @keyframes slideOut {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        @keyframes overlayFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes overlayFadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* === ANIMATION CLASSES === */
        .pulse-error { animation: pulseError 0.3s ease-in-out; }
        .button-pulse { animation: buttonPulse 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97) both; }
        .bounce-in { animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .bounce-out { animation: bounceOut 0.4s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards; }
        .slide-in { animation: slideIn 0.3s ease-out forwards; }
        .slide-out { animation: slideOut 0.3s ease-in forwards; }
        .overlay-fade-in { animation: overlayFadeIn 0.3s ease-out forwards; }
        .overlay-fade-out { animation: overlayFadeOut 0.3s ease-in forwards; }

        /* === AUDIO BUTTON STATES === */
        .audio-unavailable {
            position: relative;
        }
        .audio-unavailable svg.play-button {
            color: #888888 !important;
            stroke: #888888 !important;
        }
        .audio-unavailable svg.play-button rect {
            fill: rgba(136, 136, 136, 0.15) !important;
        }
        .audio-unavailable svg.play-button path {
            fill: #888888 !important;
        }
        .audio-unavailable::after {
            content: '✕';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
            z-index: 5;
            text-shadow: 0px 0px 2px rgba(0,0,0,0.5);
        }
        .audio-unavailable .play-button {
            cursor: not-allowed;
        }

        /* Button styling */
        .play-button-container {
            transition: transform 0.2s ease;
            transform-origin: center;
        }
        .close-button-effect {
            transition: transform 0.2s, background-color 0.2s;
        }
        .close-button-effect:active {
            transform: scale(0.85);
        }
        .metronome-button-effect {
            transition: transform 0.2s, color 0.2s;
        }
        .metronome-button-effect:active {
            transform: scale(0.9);
        }

        /* Flat Button Style for clave buttons */
        .flat-btn {
            background-color: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }
        .dark .flat-btn {
            background-color: #374151;
            color: #e5e7eb;
            border: 1px solid #4b5563;
        }
        .flat-btn:hover {
            background-color: #f9fafb;
        }
        .dark .flat-btn:hover {
            background-color: #4b5563;
        }
        .flat-btn.active-fill {
            background-color: #ffffff;
            color: #ef4444;
            border: 1px solid #ef4444;
            font-weight: 600;
        }
        .dark .flat-btn.active-fill {
            background-color: #1f2937;
            color: #f87171;
            border: 1px solid #f87171;
        }

        /* === ALPHABET SCROLL FEATURE === */
        .letter-overlay {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .letter-indicator {
            width: 120px;
            height: 120px;
            background-color: rgba(93, 92, 222, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.2s;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .letter-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .scroll-indicator {
            position: fixed;
            right: 4px;
            width: 8px;
            height: 8px;
            background-color: rgba(93, 92, 222, 0.8);
            border-radius: 50%;
            transition: top 0.1s linear, transform 0.2s, background-color 0.2s;
            opacity: 0;
            z-index: 90;
        }
        #itemList {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Panel styling */
        #slidePanel {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Overlay styling */

            padding: 5px;
            font-family: monospace;
            font-size: 10px;
            max-width: 100%;
            max-height: 30vh;
            overflow: auto;
        }
    </style>
</head>

        function handleDoubleTap(event) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            if (tapLength < 500 && tapLength > 0) {
                event.preventDefault();
                toggleFullScreen();
                lastTapTime = 0;
            } else {
                lastTapTime = currentTime;
            }
        }

        function toggleFullScreen() {
            if (!isFullScreen) {
                const docEl = document.documentElement;
                if (docEl.requestFullscreen) {
                    docEl.requestFullscreen();
                } else if (docEl.webkitRequestFullscreen) {
                    docEl.webkitRequestFullscreen();
                } else if (docEl.msRequestFullscreen) {
                    docEl.msRequestFullscreen();
                }
                isFullScreen = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                isFullScreen = false;
            }
        }

        function handleSearch() {
            const searchTerm = normalizeText(this.value);
            const listItems = document.querySelectorAll('#itemList li');
            const noResults = document.getElementById('noResults');
            let visibleCount = 0;
            toggleSearchIcons(this.value);
            const lettersWithVisibleItems = new Set();
            if (searchTerm === '') {
                listItems.forEach(item => item.classList.remove('hidden'));
                noResults.classList.add('hidden');
                buildLetterIndex();
            } else {
                listItems.forEach(item => {
                    const titleSpan = item.querySelector('span');
                    if (!titleSpan) return;
                    const title = normalizeText(titleSpan.textContent);
                    const letter = title.trim()[0].toUpperCase();
                    if (title.includes(searchTerm)) {
                        item.classList.remove('hidden');
                        visibleCount++;
                        if (letter) {
                            lettersWithVisibleItems.add(letter);
                        }
                    } else {
                        item.classList.add('hidden');
                    }
                });
                noResults.classList.toggle('hidden', visibleCount > 0);
            }
            availableLetters = Array.from(lettersWithVisibleItems).sort();
            buildLetterIndex();
            if (alphaScrollActive) {
                deactivateAlphaScroll();
            }
            currentLetterIndex = 0;
        }

        function normalizeText(text) {
            return text
                .toLowerCase()
                .replace(/ñ/g, "n")
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/[^\w\s]/g, " ")
                .replace(/\s+/g, " ")
                .trim();

        function processFileContent(content) {
            const blocks = content.split(/\r?\n\r?\n+/);
            const items = [];
            blocks.forEach(block => {
                if (!block.trim()) return;
                const lines = block.split(/\r?\n/);
                const title = lines[0].trim();
                const content = lines.slice(1).join('\n').trim();
                items.push({ title, content });
            });
            const groupedItems = groupItemsByFirstLetter(items);
            generateContent(groupedItems);
            document.getElementById('subtitle').innerHTML = `Una colección de <strong>${items.length}</strong> coritos`;
        }

        function groupItemsByFirstLetter(items) {
            const grouped = {};
            items.forEach(item => {
                const firstLetter = item.title.charAt(0).toUpperCase();
                if (!grouped[firstLetter]) {
                    grouped[firstLetter] = [];
                }
                grouped[firstLetter].push(item);
            });
            return grouped;
        }

        function buildLetterIndex() {
            letterSections = [];
            const items = document.querySelectorAll('#itemList li[data-letter-section]');
            const processedLetters = new Set();
            if (items.length === 0) {
                const allItems = document.querySelectorAll('#itemList li');
                allItems.forEach(item => {
                    if (item.classList.contains('hidden')) return;
                    const titleSpan = item.querySelector('span');
                    if (!titleSpan || !titleSpan.textContent.trim()) return;
                    const title = titleSpan.textContent.trim();
                    const letter = title.charAt(0).toUpperCase();
                    if (!processedLetters.has(letter)) {
                        processedLetters.add(letter);
                        const rect = item.getBoundingClientRect();
                        const position = rect.top + window.scrollY;
                        letterSections.push({ letter, position, element: item });
                    }
                });
            } else {
                items.forEach(item => {
                    if (item.classList.contains('hidden')) return;
                    const letter = item.dataset.letterSection;
                    if (!letter) return;
                    const rect = item.getBoundingClientRect();
                    const position = rect.top + window.scrollY;
                    letterSections.push({ letter, position, element: item });
                });
            }
            letterSections.sort((a, b) => a.position - b.position);
            availableLetters = letterSections.map(section => section.letter);
            debugLog(`Built letter index with ${letterSections.length} letters`);
        }

                .then(response => {
                    if (!response.ok) {
                        markAudioAsGrayed(audioId);

                })
                .catch(error => {
                    console.error(`Error checking audio file ${audioPath}:`, error);
                    markAudioAsGrayed(audioId);
                });

        /********************************
         * AUDIO PLAYBACK
         ********************************/
        function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.error("Could not create audio context:", e);
                }
            }
            return audioContext;
        }

        function playAudio(event, audioId) {
            event.stopPropagation();
            if (unavailableAudioFiles.has(audioId)) {
                const buttonContainer = document.querySelector(`[data-audio-id="${audioId}"]`).closest('.relative');
                if (buttonContainer) {
                    buttonContainer.classList.add('pulse-error');
                    setTimeout(() => {
                        buttonContainer.classList.remove('pulse-error');
                    }, 300);
                }
                if (audioId === currentModalAudioId) {
                    const modalPlayButton = document.getElementById('modalPlayButton').parentElement;
                    if (modalPlayButton) {
                        modalPlayButton.classList.add('pulse-error');
                        setTimeout(() => {
                            modalPlayButton.classList.remove('pulse-error');
                        }, 300);
                    }
                }
                return;
            }
            const buttonContainer = document.querySelector(`[data-audio-id="${audioId}"]`).closest('.play-button-container');
            if (buttonContainer) {
                addButtonPulseAnimation(buttonContainer);
            }
            const audioElement = document.getElementById(audioId);
            if (!audioElement) {
                console.error(`Audio element with ID ${audioId} not found`);
                return;
            }
            if (playingButtonId === audioId && currentAudio === audioElement) {
                stopCurrentAudio();
                return;
            }
            if (playingButtonId && playingButtonId !== audioId) {
                updatePlayButtonState(playingButtonId, false);
            }
            stopCurrentAudio();
            if (clavePlaying) {
                stopClave();
            }
            try {
                audioElement.currentTime = 0;
                setupAudioEvents(audioElement, audioId);
                const playPromise = audioElement.play();
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            updatePlayButtonState(audioId, true);
                            currentAudio = audioElement;
                            playingButtonId = audioId;
                            updateModalPlayButtonState();
                        })
                        .catch(error => {
                            console.error("Playback error:", error);
                            markAudioAsUnavailable(audioId);
                            playFallbackTone(audioId);
                            if (audioId === currentModalAudioId) {
                                markModalPlayButtonAsUnavailable();
                            }
                        });
                }
            } catch (error) {
                console.error("Audio playback error:", error);
                markAudioAsUnavailable(audioId);
                playFallbackTone(audioId);
                if (audioId === currentModalAudioId) {
                    markModalPlayButtonAsUnavailable();
                }
            }
        }

        function setupAudioEvents(audioElement, audioId) {
            audioElement.onended = function() {
                handleAudioEnd();
                updatePlayButtonState(audioId, false);
                currentAudio = null;
                playingButtonId = null;
                updateModalPlayButtonState();
            };
            audioElement.onpause = function() {
                updatePlayButtonState(audioId, false);
                updateModalPlayButtonState();
            };
            audioElement.onerror = function() {
                console.error("Error playing audio:", audioElement.error);
                updatePlayButtonState(audioId, false);
                markAudioAsUnavailable(audioId);
                playFallbackTone(audioId);
                if (audioId === currentModalAudioId) {
                    markModalPlayButtonAsUnavailable();
                }
            };
        }

        function handleAudioEnd() {
            const fixedStopButton = document.getElementById('fixedStopButton');
            if (!fixedStopButton.classList.contains('hidden')) {
                if (!clavePlaying && !currentOscillator) {
                    fixedStopButton.dataset.hidingInProgress = "true";
                    fixedStopButton.classList.remove('bounce-in');
                    fixedStopButton.classList.add('bounce-out');
                    setTimeout(() => {
                        if (fixedStopButton.dataset.hidingInProgress === "true") {
                            fixedStopButton.classList.add('hidden');
                            fixedStopButton.classList.remove('bounce-out');
                            fixedStopButton.dataset.hidingInProgress = "false";
                        }
                    }, 400);
                }
            }
        }

        function markAudioAsUnavailable(audioId) {
            unavailableAudioFiles.add(audioId);
            const svgElement = document.querySelector(`[data-audio-id="${audioId}"]`);
            if (svgElement) {
                const buttonContainer = svgElement.closest('.relative');
                if (buttonContainer) {
                    svgElement.setAttribute("stroke", "#888888");
                    const pathElement = svgElement.querySelector('path');
                    if (pathElement) {
                        pathElement.setAttribute("fill", "#888888");
                    }
                    buttonContainer.style.cursor = 'not-allowed';
                    if (!buttonContainer.querySelector('.unavailable-mark')) {
                        const xMark = document.createElement('div');
                        xMark.textContent = '✕';
                        xMark.style.position = 'absolute';
                        xMark.style.top = '50%';
                        xMark.style.left = '50%';

        function playFallbackTone(audioId) {
            unavailableAudioFiles.add(audioId);
            updateUnavailableButton(audioId);
            try {
                const context = initAudioContext();
                if (!context) {
                    console.error("Could not create audio context");
                    return;
                }
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                const frequencies = {
                    'audio-1': 261.63,
                    'audio-2': 293.66,
                    'audio-3': 329.63,
                    'audio-4': 349.23,
                    'audio-5': 392.00
                };
                oscillator.type = 'sine';
                oscillator.frequency.value = frequencies[audioId] || 440;
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                gainNode.gain.setValueAtTime(0, context.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, context.currentTime + 0.01);
                oscillator.start(0);
                updatePlayButtonState(audioId, true);
                updateModalPlayButtonState();
                currentOscillator = oscillator;
                currentGain = gainNode;
                playingButtonId = audioId;
                setTimeout(() => {
                    if (currentOscillator === oscillator) {
                        stopCurrentSound(true);
                    }
                }, 2000);
            } catch (e) {
                console.error("Error playing fallback tone:", e);
            }
        }

        function stopCurrentAudio() {
            if (currentAudio) {
                try {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                } catch (e) {
                    console.error("Error stopping audio:", e);
                }
                currentAudio = null;
            }
            if (currentOscillator) {
                stopCurrentSound(true);
            }
            if (playingButtonId) {
                updatePlayButtonState(playingButtonId, false);
                playingButtonId = null;
            }
            updateModalPlayButtonState();
        }

        function stopCurrentSound(updateButton = true) {
            if (currentOscillator && currentGain) {
                try {
                    const now = audioContext.currentTime;
                    currentGain.gain.linearRampToValueAtTime(0, now + 0.1);
                    setTimeout(() => {
                        try {
                            currentOscillator.stop();
                        } catch (e) {
                            console.error("Error stopping oscillator:", e);
                        }
                        currentOscillator = null;
                        currentGain = null;
                        if (updateButton && playingButtonId) {
                            updatePlayButtonState(playingButtonId, false);
                            playingButtonId = null;
                            updateModalPlayButtonState();
                        }
                    }, 100);
                } catch (e) {
                    console.error("Error stopping sound:", e);
                    currentOscillator = null;
                    currentGain = null;
                }
            }
        }

        function updatePlayButtonState(audioId, isPlaying) {
            const playButton = document.querySelector(`[data-audio-id="${audioId}"]`);
            if (!playButton) return;
            const equalizerElement = document.querySelector(`[data-equalizer-id="${audioId}"]`);
            const fixedStopButton = document.getElementById('fixedStopButton');
            if (isPlaying) {
                const pathElement = playButton.querySelector('path');
                if (pathElement) {
                    pathElement.setAttribute('d', 'M9 9h6v6H9z');
                }
                if (equalizerElement) {
                    equalizerElement.classList.remove('hidden');
                }
                if (!clavePlaying) {
                    showStopButton();
                }
            } else {
                const pathElement = playButton.querySelector('path');
                if (pathElement) {
                    pathElement.setAttribute('d', 'M10 8l6 4-6 4V8z');
                }
                if (equalizerElement) {
                    equalizerElement.classList.add('hidden');
                }
                if (!currentAudio && !currentOscillator && !clavePlaying && fixedStopButton && !fixedStopButton.classList.contains('hidden')) {
                    hideStopButton();
                }
            }
        }

        function showStopButton() {
            const fixedStopButton = document.getElementById('fixedStopButton');
            if (!fixedStopButton) return;
            fixedStopButton.dataset.hidingInProgress = "false";
            fixedStopButton.classList.remove('hidden');
            fixedStopButton.classList.remove('bounce-in', 'bounce-out');
            void fixedStopButton.offsetWidth;
            fixedStopButton.classList.add('bounce-in');
        }

        function hideStopButton() {
            const fixedStopButton = document.getElementById('fixedStopButton');
            if (!fixedStopButton) return;
            fixedStopButton.dataset.hidingInProgress = "true";
            fixedStopButton.classList.remove('bounce-in', 'bounce-out');
            void fixedStopButton.offsetWidth;
            fixedStopButton.classList.add('bounce-out');
            setTimeout(() => {
                if (fixedStopButton.dataset.hidingInProgress === "true") {
                    fixedStopButton.classList.add('hidden');
                    fixedStopButton.classList.remove('bounce-out');
                    fixedStopButton.dataset.hidingInProgress = "false";
                }
            }, 400);
        }

        function toggleMetronome(bpm) {
            if (clavePlaying && currentBPM === bpm) {
                stopClave();
            } else {
                startClave(bpm);
            }
        }

        function startClave(bpm) {
            stopCurrentAudio();
            if (clavePlaying) {
                stopClave();
            }
            currentBPM = bpm;
            const claveAudio = document.getElementById('claveAudio');
            if (!claveAudio) return;
            try {
                claveAudio.currentTime = 0;
                claveAudio.playbackRate = bpm / 240;
                const playPromise = claveAudio.play();
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            updateMetronomeButtonStates(bpm);
                            clavePlaying = true;
                        })
                        .catch(error => {
                            console.error("Clave playback error:", error);
                            clavePlaying = false;
                            currentBPM = 0;
                        });
                }
            } catch (error) {
                console.error("Clave audio error:", error);
                clavePlaying = false;
                currentBPM = 0;
            }
        }

        function stopClave() {
            const claveAudio = document.getElementById('claveAudio');
            if (!claveAudio) return;
            try {
                claveAudio.pause();
                claveAudio.currentTime = 0;
            } catch (e) {
                console.error("Error stopping clave audio:", e);
            }
            updateMetronomeButtonStates(0);
            clavePlaying = false;
            currentBPM = 0;
        }

            const bpmValues = [220, 240, 260, 280];

                if (metronomeButton) {
                    metronomeButton.classList.toggle('active-fill', bpm === activeBPM);
                }
            });
        }
