<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f0f0f0"> <!-- Matches body background color -->
    <title>Cánticos de Victoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            text-align: left;
            margin-top: 2rem;
            margin-left: 1rem;
            margin-bottom: 0;
            cursor: pointer;
            line-height: 1.2;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        h1 .first-line {
            font-size: 14px;
            color: gray;
            display: block;
            font-weight: 400;
        }
        h1 .second-line {
            font-size: 28px;
            color: black;
            display: block;
            font-weight: 700;
        }
        .icon {
            position: absolute;
            top: 0rem;
            width: 24px;
            height: 24px;
            padding: 8px;
            border: 2px solid #1f1f1f;
            border-radius: 50%;
            box-sizing: content-box;
        }
        .search-icon {
            right: 3.5rem; /* Moved left to accommodate menu icon */
        }
        .menu-icon {
            right: 1rem; /* Positioned to the right of search icon */
        }
    </style>
</head>
<body>
    <h1 id="title">
        <span class="first-line">Cánticos de</span>
        <span class="second-line">Victoria</span>
    </h1>
    <svg class="icon search-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
        <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
    </svg>
    <svg class="icon menu-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
        <path d="M240-400q0-33 23.5-56.5T320-480q33 0 56.5 23.5T400-400q0 33-23.5 56.5T320-320q-33 0-56.5-23.5T240-400Zm240 0q0-33 23.5-56.5T560-480q33 0 56.5 23.5T640-400q0 33-23.5 56.5T560-320q-33 0-56.5-23.5T480-400Zm240 0q0-33 23.5-56.5T800-480q33 0 56.5 23.5T880-400q0 33-23.5 56.5T800-320q-33 0-56.5-23.5T720-400Z"/>
    </svg>

    <script>
        const title = document.getElementById('title');
        title.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen({ navigationUI: "hide" }).catch(err => {
                    console.error(`Error attempting to enable immersive mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
