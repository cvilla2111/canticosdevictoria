    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            text-align: left;
            margin: 0;
            padding: 2rem 0 1rem 1rem;
            cursor: pointer;
            line-height: 1.2;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            z-index: 3;
        }
        h1 .first-line {
            font-size: 14px;
            color: gray;
            display: block;
            font-weight: 400;
        }
        h1 .second-line {
            font-size: 28px;
            color: black;
            display: block;
            font-weight: 700;
        }
        .icon {
            position: fixed;
            top: 1rem;
            width: 24px;
            height: 24px;
            padding: 8px;
            border: 2px solid #1f1f1f;
            border-radius: 50%;
            box-sizing: content-box;
            z-index: 3;
        }
        .search-icon {
            right: 4.3rem;
        }
        .menu-icon {
            right: 1rem;
        }
        .pill-container {
            display: flex;
            align-items: center;
            margin-left: 1rem;
            margin-top: 0;
            background-color: #e0e0e0;
            height: 46px;
            border-radius: 20px;
            padding: 0;
            width: calc(100% - 2rem);
            box-sizing: border-box;
            position: fixed;
            top: 100px;
            z-index: 2;
        }
        .pill-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% / 3);
            height: 46px;
            background-color: #584CD7;
            border-radius: 20px;
            transition: transform 0.3s ease-in-out;
            z-index: 0;
        }
        .pill-container.tab1-selected::before {
            transform: translateX(0);
        }
        .pill-container.tab2-selected::before {
            transform: translateX(100%);
        }
        .pill-container.tab3-selected::before {
            transform: translateX(200%);
        }
        .pill {
            background-color: transparent;
            border: none;
            border-radius: 20px;
            height: 46px;
            padding: 0 16px;
            line-height: 46px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            text-align: center;
            width: calc(100% / 3);
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            -webkit-tap-highlight-color: transparent;
        }
        .pill:first-child {
            margin-left: 0;
        }
        .pill.selected {
            color: #fff;
        }
        .song-list {
            margin-top: 200px;
            margin-left: 1rem;
            margin-right: 1rem;
            height: calc(100vh - 230px);
            overflow-y: auto;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #333;
        }
        .song-list .tab-content {
            display: none;
        }
        .song-list .tab-content.active {
            display: block;
        }
        .song-item {
            display: flex;
            align-items: center;
            margin: 0;
            padding: 8px 0;
            line-height: 1.5;
        }
        .song-item svg {
            width: 32px;
            height: 32px;
            margin-right: 8px;
            flex-shrink: 0;
        }
    </style>
</head>
