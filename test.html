<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f0f0f0"> <!-- Matches body background color -->
    <title>Cánticos de Victoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            text-align: left;
            margin-top: 2rem;
            margin-left: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            line-height: 1.2;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        h1 .first-line {
            font-size: 14px;
            color: gray;
            display: block;
            font-weight: 400;
        }
        h1 .second-line {
            font-size: 28px;
            color: black;
            display: block;
            font-weight: 700;
        }
        .icon {
            position: absolute;
            top: 0rem;
            width: 24px;
            height: 24px;
            padding: 8px;
            border: 2px solid #1f1f1f;
            border-radius: 50%;
            box-sizing: content-box;
        }
        .search-icon {
            right: 4.3rem;
        }
        .menu-icon {
            right: 1rem;
        }
        .pill-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: 1rem;
            margin-top: 1.5rem;
            background-color: #d3d3d3;
            height: 46px;
            border-radius: 20px;
            padding: 0 1rem 0 0;
            width: calc(100% - 2rem);
            box-sizing: border-box;
            position: relative;
        }
        .pill-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 120px; /* Matches button min-width */
            height: 46px;
            background-color: #584CD7;
            border-radius: 20px;
            transition: transform 0.3s ease-in-out; /* Smooth slide animation */
            z-index: 0;
        }
        .pill-container.tab2-selected::before {
            transform: translateX(136px); /* Slides to Button 2 (120px + 1rem gap = 136px) */
        }
        .pill {
            background-color: transparent; /* Buttons transparent to show sliding highlight */
            border: none;
            border-radius: 20px;
            height: 46px;
            padding: 0 16px;
            line-height: 46px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            text-align: center;
            min-width: 120px;
            box-sizing: border-box;
            position: relative;
            z-index: 1; /* Above sliding highlight */
        }
        .pill:first-child {
            margin-left: 0; /* Aligns with container's left corner */
        }
        .pill.selected {
            color: #fff; /* White font for selected tab */
        }
    </style>
</head>
<body>
    <h1 id="title">
        <span class="first-line">Cánticos de</span>
        <span class="second-line">Victoria</span>
    </h1>
    <svg class="icon search-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
        <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
    </svg>
    <svg class="icon menu-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
        <path d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z"/>
    </svg>
    <div class="pill-container tab1-selected">
        <button class="pill selected" id="tab1">Button 1</button>
        <button class="pill" id="tab2">Button 2</button>
    </div>

    <script>
        // Immersive mode for title click
        const title = document.getElementById('title');
        title.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen({ navigationUI: "hide" }).catch(err => {
                    console.error(`Error attempting to enable immersive mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Tab selection with sliding animation
        const pillContainer = document.querySelector('.pill-container');
        const tabs = document.querySelectorAll('.pill');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('selected')); // Remove selected from all
                tab.classList.add('selected'); // Add selected to clicked tab
                pillContainer.classList.remove('tab1-selected', 'tab2-selected');
                if (tab.id === 'tab1') {
                    pillContainer.classList.add('tab1-selected');
                } else if (tab.id === 'tab2') {
                    pillContainer.classList.add('tab2-selected');
                }
            });
        });
    </script>
</body>
</html>
