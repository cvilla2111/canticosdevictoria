<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f0f0f0">
  <title>Cánticos de Victoria</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      position: relative;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #1f1f1f;
      color: #e0e0e0;
    }

    /* Header */
    h1 {
      background-color: #f0f0f0;
      cursor: pointer;
      left: 0;
      line-height: 1.2;
      padding: 2rem 0 1rem 1rem;
      position: fixed;
      top: 0;
      user-select: none;
      width: 100%;
      z-index: 3;
      transition: background-color 0.3s ease;
    }

    body.dark-mode h1 {
      background-color: #1f1f1f;
    }

    h1 .first-line {
      color: gray;
      display: block;
      font-size: 14px;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    body.dark-mode h1 .first-line {
      color: #a0a0a0;
    }

    h1 .second-line {
      color: black;
      display: block;
      font-size: 28px;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    body.dark-mode h1 .second-line {
      color: #ffffff;
    }

    /* Icons */
    .icon {
      border: 2px solid #1f1f1f;
      border-radius: 50%;
      box-sizing: content-box;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 24px; /* Reverted to original */
      padding: 8px; /* Reverted to original */
      position: fixed;
      top: 2rem; /* Reverted to align with h1 */
      width: 24px; /* Reverted to original */
      z-index: 4;
      transition: border-color 0.3s ease;
    }

    body.dark-mode .icon {
      border-color: #e0e0e0;
    }

    .search-icon {
      right: 7.6rem;
    }

    .menu-icon {
      right: 1rem; /* Swapped with settings-icon */
    }

    .settings-icon {
      right: 4.3rem; /* Swapped with menu-icon */
    }

    .icon .material-symbols-outlined {
      font-size: 16px;
      color: #1f1f1f;
      transform: scale(1.5);
      transition: color 0.3s ease;
    }

    body.dark-mode .icon .material-symbols-outlined {
      color: #e0e0e0;
    }

    /* Tabs */
    .pill-container {
      background-color: #e0e0e0;
      border-radius: 20px;
      display: flex;
      height: 46px;
      left: 1rem;
      position: fixed;
      top: 100px;
      width: calc(100% - 2rem);
      z-index: 2;
      transition: background-color 0.3s ease;
    }

    body.dark-mode .pill-container {
      background-color: #333333;
    }

    .pill-container::before {
      background-color: #584cd7;
      border-radius: 20px;
      content: '';
      height: 46px;
      left: 0;
      position: absolute;
      top: 0;
      transition: transform 0.3s ease-in-out;
      width: calc(100% / 3);
      z-index: 0;
    }

    .pill-container.tab1-selected::before {
      transform: translateX(0);
    }

    .pill-container.tab2-selected::before {
      transform: translateX(100%);
    }

    .pill-container.tab3-selected::before {
      transform: translateX(200%);
    }

    .pill {
      background-color: transparent;
      border: none;
      border-radius: 20px;
      color: #666;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      height: 46px;
      line-height: 46px;
      padding: 0 16px;
      position: relative;
      text-align: center;
      width: calc(100% / 3);
      z-index: 1;
      -webkit-tap-highlight-color: transparent;
      transition: color 0.3s ease;
    }

    body.dark-mode .pill {
      color: #a0a0a0;
    }

    .pill.selected {
      color: #fff;
    }

    /* Song List */
    .song-list {
      color: #333;
      height: calc(100vh - 230px);
      margin: 200px 1rem 0;
      overflow-y: auto;
      transition: color 0.3s ease;
    }

    body.dark-mode .song-list {
      color: #e0e0e0;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .song-item {
      align-items: center;
      display: flex;
      line-height: 1.5;
      padding: 8px 0;
    }

    .song-icon {
      color: black;
      display: inline-block;
      font-size: 44px;
      font-variation-settings: 'wght' 200;
      height: 44px;
      line-height: 44px;
      margin-right: 10px;
      text-align: center;
      width: 44px;
      transition: color 0.3s ease;
    }

    body.dark-mode .song-icon {
      color: #ffffff;
    }

    .song-text {
      color: #333;
      flex: 1;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    body.dark-mode .song-text {
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1 id="title">
    <span class="first-line">Cánticos de</span>
    <span class="second-line">Victoria</span>
  </h1>

  <span class="icon search-icon">
    <span class="material-symbols-outlined">search</span>
  </span>
  <span class="icon menu-icon">
    <span class="material-symbols-outlined">more_vert</span>
  </span>
  <span class="icon settings-icon">
    <span class="material-symbols-outlined">light_mode</span>
  </span>

  <div class="pill-container tab1-selected">
    <button class="pill selected" id="tab1">Todos</button>
    <button class="pill" id="tab2">Mayores</button>
    <button class="pill" id="tab3">Menores</button>
  </div>

  <div class="song-list">
    <div id="tab1-content" class="tab-content active">
      <div class="song-item">
        <span class="song-icon material-symbols-outlined">play_circle</span>
        <span class="song-text">Praise - Elevation Worship</span>
      </div>
    </div>
    <div id="tab2-content" class="tab-content">
      <!-- No songs -->
    </div>
    <div id="tab3-content" class="tab-content">
      <!-- No songs -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Tab switching
      const tabs = [
        { id: 'tab1', content: 'tab1-content', class: 'tab1-selected' },
        { id: 'tab2', content: 'tab2-content', class: 'tab2-selected' },
        { id: 'tab3', content: 'tab3-content', class: 'tab3-selected' }
      ];

      const pillContainer = document.querySelector('.pill-container');

      tabs.forEach((tab, index) => {
        const button = document.getElementById(tab.id);
        const content = document.getElementById(tab.content);

        const switchTab = () => {
          console.log(`Switching to tab ${index + 1}`);
          tabs.forEach(t => {
            document.getElementById(t.id).classList.remove('selected');
            document.getElementById(t.content).classList.remove('active');
            pillContainer.classList.remove(t.class);
          });
          button.classList.add('selected');
          content.classList.add('active');
          pillContainer.classList.add(tab.class);
        };

        button.addEventListener('click', switchTab);
        button.addEventListener('touchstart', (e) => {
          e.preventDefault();
          switchTab();
        });
      });

      // Fullscreen toggle
      const enterFullscreen = (elem) => {
        console.log('Attempting to enter fullscreen');
        if (elem.requestFullscreen) {
          elem.requestFullscreen().catch(err => console.error('Fullscreen error:', err));
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen().catch(err => console.error('Webkit fullscreen error:', err));
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen().catch(err => console.error('MS fullscreen error:', err));
        } else {
          console.warn('Fullscreen API not supported');
        }
      };

      const exitFullscreen = () => {
        console.log('Attempting to exit fullscreen');
        if (document.exitFullscreen) {
          document.exitFullscreen().catch(err => console.error('Exit fullscreen error:', err));
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen().catch(err => console.error('Webkit exit fullscreen error:', err));
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen().catch(err => console.error('MS exit fullscreen error:', err));
        } else {
          console.warn('Exit fullscreen API not supported');
        }
      };

      const title = document.getElementById('title');
      title.addEventListener('click', () => {
        console.log('Title clicked, toggling fullscreen');
        const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
        isFullscreen ? exitFullscreen() : enterFullscreen(document.documentElement);
      });

      // Dark mode toggle
      const settingsIcon = document.querySelector('.settings-icon');
      settingsIcon.addEventListener('click', () => {
        console.log('Toggling dark mode');
        document.body.classList.toggle('dark-mode');
      });
    });
  </script>
</body>
</html>
