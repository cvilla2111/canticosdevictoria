                        'eq4': 'equalize 0.42s ease-in-out infinite alternate',
                        'eq5': 'equalize 0.35s ease-in-out infinite alternate',
                        'eq6': 'equalize 0.4s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        equalize: {
                            '0%': { height: '0%' },
                            '50%': { height: '75%' },
                            '100%': { height: '30%' }
                        }
                    }
                }
            }
        }

        // Theme management
        const storedTheme = localStorage.getItem('theme');
        const systemDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (storedTheme === 'dark' || (!storedTheme && systemDarkMode)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (!localStorage.getItem('theme')) {
                if (event.matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }
        });
    </script>
    <style>
        /* === ANIMATION KEYFRAMES === */
        /* Button animations */
        @keyframes pulseError {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(93, 92, 222, 0); }
            40% { transform: scale(0.88); box-shadow: 0 0 0 rgba(93, 92, 222, 0); }
            60% { transform: scale(1.15); box-shadow: 0 0 10px rgba(93, 92, 222, 0.5); }
            100% { transform: scale(1); box-shadow: 0 0 0 rgba(93, 92, 222, 0); }
        }
        
        /* Stop button animations */
        @keyframes bounceIn {
            0% { transform: translate(-50%, 100px); opacity: 0; }
            60% { transform: translate(-50%, -10px); opacity: 1; }
            80% { transform: translate(-50%, 5px); }
            100% { transform: translate(-50%, 0); }
        }
        
        @keyframes bounceOut {
            0% { transform: translate(-50%, 0); opacity: 1; }
            20% { transform: translate(-50%, 5px); opacity: 1; }
            100% { transform: translate(-50%, 100px); opacity: 0; }
        }
        
        /* Modal animations */
        @keyframes modalFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes modalFadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes modalContentIn {
            0% { opacity: 0; transform: scale(0.9); }
            70% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes modalContentOut {
            0% { opacity: 1; transform: scale(1); }
            30% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0; transform: scale(0.9); }
        }
        
        /* === ANIMATION CLASSES === */
        .pulse-error { animation: pulseError 0.3s ease-in-out; }
        .button-pulse { animation: buttonPulse 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97) both; }
        .bounce-in { animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .bounce-out { animation: bounceOut 0.4s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards; }
        .modal-fade-in { animation: modalFadeIn 0.3s ease-out forwards; }
        .modal-fade-out { animation: modalFadeOut 0.3s ease-in forwards; }
        .modal-content-in { animation: modalContentIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .modal-content-out { animation: modalContentOut 0.3s ease-in forwards; }

        /* === AUDIO BUTTON STATES === */
        .audio-unavailable {
            position: relative;
        }
        
        .audio-unavailable svg.play-button {
            color: #888888 !important;
            stroke: #888888 !important;
        }
        
        .audio-unavailable svg.play-button rect {
            fill: rgba(136, 136, 136, 0.15) !important;
        }
        
        .audio-unavailable svg.play-button path {
            fill: #888888 !important;
        }
        
        .audio-unavailable::after {
            content: '✕';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
            z-index: 5;
            text-shadow: 0px 0px 2px rgba(0,0,0,0.5);
        }
        
        .audio-unavailable .play-button {
            cursor: not-allowed;
        }
        
        /* Button styling */
        .play-button-container {
            transition: transform 0.2s ease;
            transform-origin: center;
        }
        
        .close-button-effect {
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .close-button-effect:active {
            transform: scale(0.85);
        }
        
        .metronome-button-effect {
            transition: transform 0.2s, color 0.2s;
        }
        
        .metronome-button-effect:active {
            transform: scale(0.9);
        }
        
        /* Flat Button Style for clave buttons */
        .flat-btn {
            background-color: #f3f4f6; /* gray-100 */
            color: #374151; /* gray-700 */
            border: 1px solid #e5e7eb; /* gray-200 */
            transition: all 0.2s ease;
        }
        
        /* Dark mode support for flat buttons */
        .dark .flat-btn {
            background-color: #374151; /* gray-700 */
            color: #e5e7eb; /* gray-200 */
            border: 1px solid #4b5563; /* gray-600 */
        }
        
        /* Hover state */
        .flat-btn:hover {
            background-color: #f9fafb; /* gray-50 */
        }
        
        .dark .flat-btn:hover {
            background-color: #4b5563; /* gray-600 */
        }
        
        /* Active state */
        .flat-btn.active-fill {
            background-color: #ffffff;
            color: #ef4444; /* red-500 */
            border: 1px solid #ef4444; /* red-500 */

        }

            color: #f87171; /* red-400 */

        }

        /* === ALPHABET SCROLL FEATURE === */
        /* Letter overlay */
        .letter-overlay {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            background-color: transparent; /* Removed dark background */
            display: flex;

        // Register Service Worker for PWA installability
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Create and register a service worker that caches the app shell
                const swCode = `
                    // Service Worker version
                    const CACHE_NAME = 'canticos-v1';
                    
                    // Files to cache for offline use
                    const urlsToCache = [
                        './',
                        './clave240bpm.mp3'
                    ];
                    
                    // Install event - cache app shell
                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => {
                                    console.log('Opened cache');
                                    return cache.addAll(urlsToCache);
                                })
                        );
                        self.skipWaiting();
                    });
                    
                    // Activate event - clean up old caches
                    self.addEventListener('activate', event => {
                        const cacheWhitelist = [CACHE_NAME];
                        event.waitUntil(
                            caches.keys().then(cacheNames => {
                                return Promise.all(
                                    cacheNames.map(cacheName => {
                                        if (cacheWhitelist.indexOf(cacheName) === -1) {
                                            return caches.delete(cacheName);
                                        }
                                    })
                                );
                            })
                        );
                        self.clients.claim();
                    });
                    
                    // Fetch event - serve from cache or network
                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => {
                                    // Cache hit - return the response
                                    if (response) {
                                        return response;
                                    }
                                    
                                    // Clone the request
                                    const fetchRequest = event.request.clone();
                                    
                                    // Try network, then cache if successful
                                    return fetch(fetchRequest)
                                        .then(response => {
                                            // Check if valid response
                                            if (!response || response.status !== 200 || response.type !== 'basic') {
                                                return response;
                                            }
                                            
                                            // Clone the response
                                            const responseToCache = response.clone();
                                            
                                            // Cache the fetched response
                                            caches.open(CACHE_NAME)
                                                .then(cache => {
                                                    cache.put(event.request, responseToCache);
                                                });
                                                
                                            return response;
                                        })
                                        .catch(() => {
                                            // Network failed, try to serve offline fallback
                                            return caches.match('./');
                                        });
                                })
                        );
                    });
                `;
                
                // Create a Blob with the service worker code
                const blob = new Blob([swCode], {type: 'application/javascript'});
                
                // Create a URL for the Blob
                const swUrl = URL.createObjectURL(blob);
                
                // Register the service worker
                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
        
        // Store install prompt event for later use
        let deferredPrompt;
        
        // Capture install prompt and implement app installation
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome <= 67 from automatically showing the prompt
            e.preventDefault();
            
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Add hidden install trigger to app title
            const appTitle = document.querySelector('h1');
            if (appTitle) {
                // Enable installation via triple tap on the app title
                appTitle.addEventListener('click', function(event) {
                    // Check if deferredPrompt is available
                    if (!deferredPrompt) return;
                    
                    // Use triple tap to trigger install
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTapTime;
                    
                    if (tapLength < 500 && tapLength > 0 && tripleTapCount === 2) {
                        // Triple tap detected - trigger install
                        deferredPrompt.prompt();
                        
                        // Wait for the user to respond to the prompt
                        deferredPrompt.userChoice.then((choiceResult) => {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('User accepted the install prompt');
                            } else {
                                console.log('User dismissed the install prompt');
                            }
                            deferredPrompt = null;
                            tripleTapCount = 0;
                        });
                    } else if (tapLength < 500 && tapLength > 0) {
                        // Double tap - increment counter
                        tripleTapCount++;
                        setTimeout(() => {
                            // Reset triple tap counter after delay
                            tripleTapCount = 0;
                        }, 1000);
                    } else {
                        // First tap - reset counter and store current time
                        tripleTapCount = 1;
                        lastTapTime = currentTime;
                        setTimeout(() => {
                            // Reset triple tap counter after delay
                            tripleTapCount = 0;
                        }, 1000);
                    }
                });
            }
        });
        
        // Hide button after successful installation
        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed');
            deferredPrompt = null;
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            // Set theme toggle initial state
            const themeToggle = document.getElementById('themeToggle');
            if (document.documentElement.classList.contains('dark')) {
                themeToggle.checked = true;
            }

            // Set up event listeners
            setupEventListeners();
            
            // Set up modal play button event listener
            document.getElementById('modalPlayButtonContainer').addEventListener('click', function() {
                if (currentModalAudioId) {
                    // Add intense pulse animation when clicking modal play button
                    addButtonPulseAnimation(this);
                    playAudio(new Event('click'), currentModalAudioId);
                }
            });
            
            // Set up double-tap fullscreen toggle on the h1 element
            const appTitle = document.querySelector('h1');
            if (appTitle) {
                appTitle.addEventListener('touchend', handleDoubleTap);
                appTitle.addEventListener('click', handleDoubleTap); // for desktop testing
                
                // Add subtle hint that this is interactive
                appTitle.style.cursor = 'pointer';
            }
            
            // Enable debug mode with URL param ?debug=true
            if (window.location.search.includes('debug=true')) {
                debugMode = true;
                document.getElementById('debugInfo').classList.remove('hidden');

            updateDeviceSizeIndicator();

            window.addEventListener('resize', updateDeviceSizeIndicator);

        function debugLog(message) {
            if (!debugMode) return;
            
            const debugInfo = document.getElementById('debugInfo');
            const now = new Date();
            const timestamp = now.getHours().toString().padStart(2, '0') + ':' + 
                             now.getMinutes().toString().padStart(2, '0') + ':' + 
                             now.getSeconds().toString().padStart(2, '0');
            
            debugInfo.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            
            // Keep only the last 20 messages
            const messages = debugInfo.querySelectorAll('div');
            if (messages.length > 20) {
                for (let i = 0; i < messages.length - 20; i++) {
                    debugInfo.removeChild(messages[i]);
                }
            }
            
            // Auto-scroll to bottom
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }
        
        // Handle double tap on h1 element to toggle fullscreen
        function handleDoubleTap(event) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            
            if (tapLength < 500 && tapLength > 0) {
                // Double tap detected
                event.preventDefault();
                toggleFullScreen();
                lastTapTime = 0;
            } else {
                // Not a double tap - store the current time
                lastTapTime = currentTime;
            }
        }
        
        // Toggle fullscreen mode
        function toggleFullScreen() {
            if (!isFullScreen) {
                // Request fullscreen on the appropriate element
                const docEl = document.documentElement;
                
                if (docEl.requestFullscreen) {
                    docEl.requestFullscreen();
                } else if (docEl.webkitRequestFullscreen) { // Safari
                    docEl.webkitRequestFullscreen();
                } else if (docEl.msRequestFullscreen) { // IE11
                    docEl.msRequestFullscreen();
                }
                
                isFullScreen = true;
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { // Safari
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE11
                    document.msExitFullscreen();
                }
                
                isFullScreen = false;
            }
        }
        
        // Listen for fullscreen change events
        document.addEventListener('fullscreenchange', updateFullscreenState);
        document.addEventListener('webkitfullscreenchange', updateFullscreenState);
        document.addEventListener('mozfullscreenchange', updateFullscreenState);
        document.addEventListener('MSFullscreenChange', updateFullscreenState);
        
        // Update fullscreen state when changed by browser UI (e.g., pressing Escape)
        function updateFullscreenState() {
            isFullScreen = Boolean(
                document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement ||
                document.msFullscreenElement
            );
        }
        
        /********************************
         * BUTTON ANIMATIONS
         ********************************/
        function addButtonPulseAnimation(element) {
            // Remove any existing animation
            element.classList.remove('button-pulse');
            
            // Force a reflow to restart animation
            void element.offsetWidth;
            
            // Add the pulse animation
            element.classList.add('button-pulse');
            
            // Remove the animation class after it completes
            setTimeout(() => {
                element.classList.remove('button-pulse');
            }, 400);
        }
        
        /********************************
         * EVENT LISTENERS
         ********************************/
        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearch);
            
            // Theme toggle
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('change', toggleTheme);
            
            // Search bar shadow and return-to-top button on scroll
            window.addEventListener('scroll', handleScroll);
            
            // Modal close events
            document.getElementById('modal').addEventListener('click', function(event) {
                if (event.target === this) {
                    closeModal();
                }
            });
            
            // Close modal on Escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && !document.getElementById('modal').classList.contains('hidden')) {
                    closeModal();
                }
            });
            
            // Add click effect for metronome buttons
            const bpmValues = [220, 240, 260, 280];

                    metronomeButton.addEventListener('click', function() {
                        addButtonPulseAnimation(this);
                    });

            });
            
            // Add click effect for return to top button
            const returnToTopBtn = document.getElementById('returnToTopBtn');
            returnToTopBtn.addEventListener('click', function() {
                addButtonPulseAnimation(this);
            });
            
            // Add click effect for fixed stop button
            const fixedStopButton = document.getElementById('fixedStopButton');
            fixedStopButton.addEventListener('click', function() {
                addButtonPulseAnimation(this);
            });
            
            // Set up alphabet scroll event listeners
            const itemList = document.getElementById('itemList');
            
            // Use passive listeners for better scroll performance
            itemList.addEventListener('touchstart', handleTouchStart, { passive: true });
            itemList.addEventListener('touchmove', handleTouchMove, { passive: true });
            itemList.addEventListener('touchend', handleTouchEnd);
            
            // Mouse events for desktop testing
            itemList.addEventListener('mousedown', handleMouseDown);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            
            // Handle window resize for alphabet scroll
            window.addEventListener('resize', buildLetterIndex);
            
            // Prevent text selection conflicts during touch events
            itemList.addEventListener('selectstart', function(e) {
                if (alphaScrollActive) {
                    e.preventDefault();
                    return false;
                }
            });
        }
        
        function handleScroll() {
            const searchBar = document.getElementById('searchBarContainer');
            const returnToTopBtn = document.getElementById('returnToTopBtn');
            
            // Add shadow to search bar when scrolling
            if (window.scrollY > 10) {
                searchBar.classList.add('shadow-md');
            } else {
                searchBar.classList.remove('shadow-md');
            }
            
            // Show/hide return-to-top button based on scroll position
            if (window.scrollY > 300) {
                returnToTopBtn.classList.remove('opacity-0', 'invisible');
                returnToTopBtn.classList.add('opacity-100');
            } else {
                returnToTopBtn.classList.remove('opacity-100');
                returnToTopBtn.classList.add('opacity-0');
                // Add a delay before making it invisible to allow the transition to complete
                setTimeout(() => {
                    if (window.scrollY <= 300) {
                        returnToTopBtn.classList.add('invisible');
                    }
                }, 300);
            }
        }
        
        function toggleTheme() {
            if (this.checked) {
                // Switch to dark mode
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                // Switch to light mode
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        }

            let visibleCount = 0;

            // EMPTY SEARCH - show everything
            if (!currentSearchTerm) {

                items.forEach(item => {

                        if (data) {

                    item.style.backgroundColor = '';
                });
                
                // Hide no results message
                if (noResults) noResults.classList.add('hidden');

                buildLetterIndex();
                
                // Log to debug
                if (debugInfo) {
                    debugInfo.innerHTML += `<div>Showing all ${items.length} items</div>`;
                }
                
                return;
            }
            
            // Search term normalization
            const normalizedQuery = query.toLowerCase();
            if (debugInfo) {
                debugInfo.innerHTML += `<div>Search term: "${normalizedQuery}"</div>`;
            }
            
            // Process each list item
            items.forEach(item => {
                // Get title element and audio for ID
                const span = item.querySelector('span');
                const audio = item.querySelector('audio');
                
                if (!span || !audio) {
                    item.classList.add('hidden'); // Hide invalid items
                    return;
                }
                
                // Find corresponding data
                const data = allItems.find(d => d.id === audio.id);
                if (!data) {
                    item.classList.add('hidden'); // Hide if no data found
                    return;
                }
                
                // Very simple case-insensitive search
                const title = data.title || "";
                const content = data.content || "";
                
                // Look for matches
                const hasMatchTitle = title.toLowerCase().includes(normalizedQuery);
                const hasMatchContent = content.toLowerCase().includes(normalizedQuery);
                
                if (hasMatchTitle || hasMatchContent) {
                    // Item matches! Show it
                    item.classList.remove('hidden');
                    visibleCount++;
                    
                    // Track match type
                    if (hasMatchTitle) {
                        titleMatches++;
                        
                        // Add highlighting to title (crude but functional)
                        const parts = title.split(new RegExp(`(${normalizedQuery})`, 'i'));
                        span.innerHTML = parts.map(part => 
                            part.toLowerCase() === normalizedQuery.toLowerCase() 
                                ? `<span class="bg-yellow-200 dark:bg-yellow-800">${part}</span>` 
                                : part

                        item.style.backgroundColor = 'rgba(93, 92, 222, 0.1)';
                    } else {
                        contentMatches++;
                        span.textContent = title; // Just show title
                        item.style.backgroundColor = 'rgba(93, 92, 222, 0.05)';
                    }
                    
                    // Track first letter for alphabet navigation
                    if (title) {

                        visibleLetters.add(firstLetter);
                    }
                } else {
                    // No match, hide it
                    item.classList.add('hidden');
                    item.style.backgroundColor = '';
                }
            });
            
            // Update no results message
            if (noResults) {
                noResults.classList.toggle('hidden', visibleCount > 0);
            }
            
            // Update alphabet navigation
            availableLetters = Array.from(visibleLetters).sort();
            
            // Update letter positions

            // Log results
            if (debugInfo) {
                debugInfo.innerHTML += `
                    <div>Results: ${visibleCount} total matches</div>
                    <div>- ${titleMatches} in titles</div>
                    <div>- ${contentMatches} in content</div>

        }

        function highlightMatchingText(text, searchTerm) {
            // Create case-insensitive global regex that also handles accented characters
            const normalizedText = text;
            const normalizedSearchTerm = searchTerm;
            
            // Use a safer approach with direct string methods
            let result = '';
            let remainingText = normalizedText;
            let lastIndex = 0;
            
            const lowerText = normalizeText(text);
            const lowerSearchTerm = normalizeText(searchTerm);
            
            while (true) {
                const startIndex = lowerText.indexOf(lowerSearchTerm, lastIndex);
                if (startIndex === -1) break;
                
                // Add the text before the match
                result += escapeHTML(text.substring(lastIndex, startIndex));
                
                // Add the highlighted match (using the original casing from the text)
                const endIndex = startIndex + lowerSearchTerm.length;
                const matchedText = text.substring(startIndex, endIndex);
                result += `<span class="search-highlight">${escapeHTML(matchedText)}</span>`;
                
                lastIndex = endIndex;
            }
            
            // Add any remaining text
            if (lastIndex < text.length) {
                result += escapeHTML(text.substring(lastIndex));
            }
            
            return result;
        }
        
        // Helper function to escape HTML special characters
        function escapeHTML(str) {
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
        
        function normalizeText(text) {
            return text
                .toLowerCase()
                .replace(/ñ/g, "n")                 // Replace ñ with n explicitly
                .normalize("NFD")                   // Normalize accented characters
                .replace(/[\u0300-\u036f]/g, "")    // Remove diacritics (accents)
                .replace(/[^\w\s]/g, " ")          // Replace special chars with spaces
                .replace(/\s+/g, " ")              // Normalize multiple spaces
                .trim();                           // Remove leading/trailing whitespace
        }

        function processFileContent(content) {
            // Split content by blank lines to separate items
            const blocks = content.split(/\r?\n\r?\n+/);
            const items = [];
            
            // Process each block as an item
            blocks.forEach(block => {
                if (!block.trim()) return; // Skip empty blocks
                
                // Split the block into lines
                const lines = block.split(/\r?\n/);
                
                // First line is the title
                const title = lines[0].trim();
                
                // Remaining lines are the content (if any)
                const contentLines = lines.slice(1);
                const content = contentLines.join('\n').trim();
                
                // Add this item to our collection
                items.push({ title, content });
            });
            
            // Store all items in global array for searching
            allItems = items.map((item, i) => {
                const letter = item.title.charAt(0).toUpperCase();
                return {
                    id: `audio-${letter}-${i}`,
                    title: item.title,
                    content: item.content
                };
            });
            
            // Group items by first letter
            const groupedItems = groupItemsByFirstLetter(items);
            
            // Generate the content
            generateContent(groupedItems);
            
            // Update subtitle with item count
            const subtitle = document.getElementById('subtitle');
            subtitle.innerHTML = `Una colección de <strong>${items.length}</strong> coritos`;
        }
        
        function groupItemsByFirstLetter(items) {
            // Group items by first letter
            const grouped = {};
            
            items.forEach(item => {
                const firstLetter = item.title.charAt(0).toUpperCase();
                if (!grouped[firstLetter]) {
                    grouped[firstLetter] = [];
                }
                grouped[firstLetter].push(item);
            });
            
            return grouped;
        }

        // New function to build the letter index
        function buildLetterIndex() {
            letterSections = [];
            
            // Get all items with a letter section data attribute
            const items = document.querySelectorAll('#itemList li[data-letter-section]');
            const processedLetters = new Set();
            
            // If no items with data-letter-section, build from all visible items
            if (items.length === 0) {
                // Get all visible list items
                const allItems = document.querySelectorAll('#itemList li');
                
                // Process each list item to find the first of each letter
                allItems.forEach(item => {
                    if (item.classList.contains('hidden')) return;
                    
                    // Get the item's title span
                    const titleSpan = item.querySelector('span');
                    if (!titleSpan || !titleSpan.textContent.trim() === '') return;
                    
                    // Get the first letter of the title
                    const title = titleSpan.textContent.trim();
                    const letter = title.charAt(0).toUpperCase();
                    
                    // Only process each letter once (first occurrence)
                    if (!processedLetters.has(letter)) {
                        processedLetters.add(letter);
                        
                        // Get the position of this item
                        const rect = item.getBoundingClientRect();
                        const position = rect.top + window.scrollY;
                        
                        // Add this letter to the sections
                        letterSections.push({
                            letter: letter,
                            position: position,
                            element: item
                        });
                    }
                });
            } else {
                // We have items with data-letter-section attributes
                items.forEach(item => {
                    if (item.classList.contains('hidden')) return;
                    
                    const letter = item.dataset.letterSection;
                    if (!letter) return;
                    
                    // Get position
                    const rect = item.getBoundingClientRect();
                    const position = rect.top + window.scrollY;
                    
                    // Add to sections
                    letterSections.push({
                        letter: letter,
                        position: position,
                        element: item
                    });
                });
            }
            
            // Sort sections by position
            letterSections.sort((a, b) => a.position - b.position);
            
            // Update available letters
            availableLetters = letterSections.map(section => section.letter);
            
            debugLog(`Built letter index with ${letterSections.length} letters`);
        }

                .replace(/[\u0300-\u036f]/g, "")    // Remove diacritics (accents)

            if (unavailableAudioFiles.has(audioId)) {

                resetModalPlayButton();
            }
            
            // Set the title and content
            document.getElementById('modalTitle').textContent = title;
            
            // Format the content to:
            // 1. Make text in parentheses smaller and lighter color
            // 2. Preserve line breaks
            let formattedContent = content
                .replace(/\(([^)]+)\)/g, '<span class="text-sm md:text-base lg:text-xl xl:text-2xl 2xl:text-3xl text-gray-500 dark:text-gray-400">($1)</span>')
                .replace(/\n/g, '<br>');

            if (currentSearchTerm) {
                const contentLines = formattedContent.split('<br>');
                const highlightedLines = contentLines.map(line => {
                    // Only apply highlighting to lines that don't have HTML already
                    if (!line.includes('<span')) {
                        return highlightMatchingText(line, currentSearchTerm);
                    }
                    return line;
                });
                formattedContent = highlightedLines.join('<br>');
            }
                
            modalContent.innerHTML = formattedContent;
            
            // First make the modal container visible
            modal.classList.remove('hidden');
            modal.classList.add('modal-fade-in');
            
            // Animate the modal content with a slight zoom effect
            modalContentEl.classList.add('modal-content-in');
            
            // Prevent scrolling of the body
            document.body.classList.add('overflow-hidden');

        function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.error("Could not create audio context:", e);
                }
            }
            return audioContext;
        }
        
        function playAudio(event, audioId) {
            event.stopPropagation(); // Prevent modal from opening when clicking the play button
            
            // Skip interaction if the audio file is already known to be unavailable
            if (unavailableAudioFiles.has(audioId)) {
                // Just show an indication of the unavailable state
                const buttonContainer = document.querySelector(`[data-audio-id="${audioId}"]`).closest('.relative');
                if (buttonContainer) {
                    buttonContainer.classList.add('pulse-error');
                    setTimeout(() => {
                        buttonContainer.classList.remove('pulse-error');
                    }, 300);
                }
                
                // Also pulse the modal play button if this is the current modal audio
                if (audioId === currentModalAudioId) {
                    const modalPlayButton = document.getElementById('modalPlayButton').parentElement;
                    if (modalPlayButton) {
                        modalPlayButton.classList.add('pulse-error');
                        setTimeout(() => {
                            modalPlayButton.classList.remove('pulse-error');
                        }, 300);
                    }
                }
                return;
            }
            
            // Add button animation to the play button
            const buttonContainer = document.querySelector(`[data-audio-id="${audioId}"]`).closest('.play-button-container');
            if (buttonContainer) {
                addButtonPulseAnimation(buttonContainer);
            }
            
            // Get the associated audio element
            const audioElement = document.getElementById(audioId);
            if (!audioElement) {
                console.error(`Audio element with ID ${audioId} not found`);
                return;
            }
            
            // Check if we're already playing this audio
            if (playingButtonId === audioId && currentAudio === audioElement) {
                // Stop current audio
                stopCurrentAudio();
                return;
            }
            
            // If another button's audio is playing, make sure to reset its button state
            if (playingButtonId && playingButtonId !== audioId) {
                updatePlayButtonState(playingButtonId, false);
            }
            
            // Stop any currently playing audio
            stopCurrentAudio();
            
            // Also stop the clave pattern if it's playing
            if (clavePlaying) {
                stopClave();
            }
            
            try {
                // Start the audio
                audioElement.currentTime = 0; // Reset to beginning
                
                // Set up audio events
                setupAudioEvents(audioElement, audioId);
                
                // Play the audio file
                const playPromise = audioElement.play();
                
                // Handle the play promise (required for modern browsers)
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            // Update button state to show it's playing
                            updatePlayButtonState(audioId, true);
                            currentAudio = audioElement;
                            playingButtonId = audioId;
                            
                            // Also update the modal play button state if needed
                            updateModalPlayButtonState();
                        })
                        .catch(error => {
                            console.error("Playback error:", error);
                            // If autoplay is blocked or file not found, mark as unavailable
                            markAudioAsUnavailable(audioId);
                            playFallbackTone(audioId);
                            
                            // Also update the modal play button if this is the current modal audio
                            if (audioId === currentModalAudioId) {
                                markModalPlayButtonAsUnavailable();
                            }
                        });
                }
            } catch (error) {
                console.error("Audio playback error:", error);
                // Fall back to playing a tone
                markAudioAsUnavailable(audioId);
                playFallbackTone(audioId);
                
                // Also update the modal play button if this is the current modal audio
                if (audioId === currentModalAudioId) {
                    markModalPlayButtonAsUnavailable();
                }
            }
        }
        
        function setupAudioEvents(audioElement, audioId) {

                handleAudioEnd();
                
                // Update the play button state
                updatePlayButtonState(audioId, false);

                playingButtonId = null;

                updateModalPlayButtonState();

            audioElement.onpause = function() {
                updatePlayButtonState(audioId, false);
                // Also update the modal play button state if needed
                updateModalPlayButtonState();
            };
            
            audioElement.onerror = function() {
                console.error("Error playing audio:", audioElement.error);
                updatePlayButtonState(audioId, false);
                
                // If there's an error (e.g., file not found), mark as unavailable
                markAudioAsUnavailable(audioId);
                playFallbackTone(audioId);
                
                // Also update the modal play button if this is the current modal audio
                if (audioId === currentModalAudioId) {
                    markModalPlayButtonAsUnavailable();

        function playFallbackTone(audioId) {
            // Mark this audio file as unavailable
            unavailableAudioFiles.add(audioId);
            
            // Update button appearance
            updateUnavailableButton(audioId);
            
            try {
                // Initialize audio context if not already done
                const context = initAudioContext();
                if (!context) {
                    console.error("Could not create audio context");
                    return;
                }
                
                // Create oscillator and gain node
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                
                // Different notes for different items
                const frequencies = {
                    'audio-1': 261.63, // C4
                    'audio-2': 293.66, // D4
                    'audio-3': 329.63, // E4
                    'audio-4': 349.23, // F4
                    'audio-5': 392.00  // G4
                };
                
                // Set the frequency and type
                oscillator.type = 'sine';
                oscillator.frequency.value = frequencies[audioId] || 440;
                
                // Connect and configure
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                
                // Apply fade-in
                gainNode.gain.setValueAtTime(0, context.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, context.currentTime + 0.01);
                
                // Start the oscillator
                oscillator.start(0);
                
                // Update UI
                updatePlayButtonState(audioId, true);
                
                // Also update the modal play button state if needed
                updateModalPlayButtonState();
                
                // Store references
                currentOscillator = oscillator;
                currentGain = gainNode;
                playingButtonId = audioId;
                
                // Auto-stop after 2 seconds
                setTimeout(() => {
                    if (currentOscillator === oscillator) {
                        stopCurrentSound(true);
                    }
                }, 2000);
            } catch (e) {
                console.error("Error playing fallback tone:", e);
            }
        }

        function stopCurrentAudio() {

            if (currentAudio) {

                    currentAudio.currentTime = 0;

                }
                currentAudio = null;

            // Also stop any fallback oscillator sound
            if (currentOscillator) {
                stopCurrentSound(true);

            // Reset playing button ID
            if (playingButtonId) {
                updatePlayButtonState(playingButtonId, false);
                playingButtonId = null;

            // Also update the modal play button state
            updateModalPlayButtonState();

        function stopCurrentSound(updateButton = true) {
            if (currentOscillator && currentGain) {
                try {
                    // Apply a fade-out
                    const now = audioContext.currentTime;
                    currentGain.gain.linearRampToValueAtTime(0, now + 0.1);
                    
                    // Schedule the oscillator to stop after the fade-out
                    setTimeout(() => {
                        try {
                            currentOscillator.stop();
                        } catch (e) {
                            console.error("Error stopping oscillator:", e);
                        }
                        currentOscillator = null;
                        currentGain = null;
                        
                        // Reset button state if requested
                        if (updateButton && playingButtonId) {
                            updatePlayButtonState(playingButtonId, false);
                            playingButtonId = null;
                            
                            // Also update the modal play button state
                            updateModalPlayButtonState();
                        }
                    }, 100);
                } catch (e) {
                    console.error("Error stopping sound:", e);
                    currentOscillator = null;
                    currentGain = null;
                }
            }

        // State for currently active metronome BPM
        let currentBPM = 0;
        
        function toggleMetronome(bpm) {
            if (clavePlaying && currentBPM === bpm) {
                // If the same BPM button is clicked, stop playing
                stopClave();
            } else {
                // If different BPM or not playing, start with new BPM
                startClave(bpm);
            }
        }
        
        function startClave(bpm) {
            // Stop any playing HTML audio elements or oscillators
            stopCurrentAudio();
            
            // Stop clave if already playing (with different BPM)
            if (clavePlaying) {
                stopClave();
            }
            
            // Store the current BPM
            currentBPM = bpm;
            
            // Get the clave audio element
            const claveAudio = document.getElementById('claveAudio');
            if (!claveAudio) return;
            
            try {
                // Reset to beginning
                claveAudio.currentTime = 0;
                
                // Set the playback rate based on BPM
                // Base rate is 1.0 at 240bpm, adjust proportionally for other BPMs
                claveAudio.playbackRate = bpm / 240;
                
                // Play the clave audio file
                const playPromise = claveAudio.play();
                
                // Handle the play promise (required for modern browsers)
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            // Update all button states
                            updateMetronomeButtonStates(bpm);
                            clavePlaying = true;
                        })
                        .catch(error => {
                            console.error("Clave playback error:", error);
                            // Reset state if audio can't play
                            clavePlaying = false;
                            currentBPM = 0;
                        });
                }
            } catch (error) {
                console.error("Clave audio error:", error);
                clavePlaying = false;
                currentBPM = 0;
            }
        }
        
        function stopClave() {
            // Get the clave audio element
            const claveAudio = document.getElementById('claveAudio');
            if (!claveAudio) return;
            
            try {
                // Pause and reset the audio
                claveAudio.pause();
                claveAudio.currentTime = 0;
            } catch (e) {
                console.error("Error stopping clave audio:", e);
            }
            
            // Reset all button states
            updateMetronomeButtonStates(0);
            
            // Reset state
            clavePlaying = false;
            currentBPM = 0;
        }
        
        function updateMetronomeButtonStates(activeBPM) {
            // Define all BPM values we have buttons for
            const bpmValues = [220, 240, 260, 280];
            
            // Update each button's state
            bpmValues.forEach(bpm => {
                const metronomeButton = document.getElementById(`metronomeButton${bpm}`);
                if (metronomeButton) {
                    if (bpm === activeBPM) {
                        // Active button - add active styling
                        metronomeButton.classList.add('active-fill');
                    } else {
                        // Inactive button - reset styling
                        metronomeButton.classList.remove('active-fill');
                    }
                }
            });
        }
        
        /********************************
         * ALPHABET SCROLL FUNCTIONALITY
         ********************************/
        // Handle touch start event
        function handleTouchStart(e) {
            // Only enable alpha scroll in fullscreen mode
            if (!isFullScreen) {
                return;
            }
            
            // Store the starting Y position
            touchStartY = e.touches[0].clientY;
            
            // Store the current scroll position
            initialScrollPosition = window.scrollY;
            
            // Start a timer for long press
            longPressTimer = setTimeout(() => {
                // Cancel the scroll behavior if we're activating alpha scroll
                if (longPressTimer) {
                    debugLog("Long press detected, activating alpha scroll");
                    
                    // First build the letter index from list items
                    buildLetterIndex();
                    
                    // Get the current letter index based on visible content
                    initialLetterIndex = findCurrentLetterIndex();
                    currentLetterIndex = initialLetterIndex;
                    
                    // Reset the finger moved flag
                    fingerHasMoved = false;
                    
                    // Switch to non-passive event listener
                    const itemList = document.getElementById('itemList');
                    if (itemList) {
                        itemList.removeEventListener('touchmove', handleTouchMove, { passive: true });
                        itemList.addEventListener('touchmove', handleTouchMove, { passive: false });
                    }
                    
                    activateAlphaScroll(touchStartY);
                }
            }, 700); // 700ms for long press (increased from 300ms)
        }
        
        // Handle touch move event
        function handleTouchMove(e) {
            if (!alphaScrollActive) {
                // If we've moved significantly before the long press triggers, cancel it
                if (Math.abs(e.touches[0].clientY - touchStartY) > 10) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                return;
            }
            
            // Prevent default scrolling only during alpha scroll
            e.preventDefault();
            
            // If finger has moved significantly from start position, mark as moved
            if (Math.abs(e.touches[0].clientY - touchStartY) > 10) {
                fingerHasMoved = true;
            }
            
            // Only process alphabetical scrolling if the finger has moved
            if (fingerHasMoved) {
                // Update the letter based on touch position
                handleAlphaScroll(e.touches[0].clientY);
            }
        }
        
        // Handle touch end event
        function handleTouchEnd() {
            // Reset the touch move event listener to passive
            const itemList = document.getElementById('itemList');
            if (itemList) {
                itemList.removeEventListener('touchmove', handleTouchMove, { passive: false });
                itemList.addEventListener('touchmove', handleTouchMove, { passive: true });
            }
            
            clearTimeout(longPressTimer);
            longPressTimer = null;
            deactivateAlphaScroll();
            
            // Reset the finger moved flag
            fingerHasMoved = false;
        }
        
        // Handle mouse down event (for desktop testing)
        function handleMouseDown(e) {
            // Only enable alpha scroll in fullscreen mode
            if (!isFullScreen) {
                return;
            }
            
            // Store the starting Y position
            touchStartY = e.clientY;
            
            // Store the current scroll position
            initialScrollPosition = window.scrollY;
            
            // Start a timer for long press
            longPressTimer = setTimeout(() => {
                // Build letter index before activating
                buildLetterIndex();
                
                // Get the current letter index based on visible content
                initialLetterIndex = findCurrentLetterIndex();
                currentLetterIndex = initialLetterIndex;
                
                // Reset the finger moved flag
                fingerHasMoved = false;
                
                activateAlphaScroll(touchStartY);
            }, 700); // 700ms for long press (increased from 300ms, matching touch event)
        }
        
        // Handle mouse move event
        function handleMouseMove(e) {
            if (!alphaScrollActive) {
                // If we've moved significantly before the long press triggers, cancel it
                if (longPressTimer && Math.abs(e.clientY - touchStartY) > 10) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                return;
            }
            
            // Prevent default scrolling only during alpha scroll
            e.preventDefault();
            
            // If mouse has moved significantly from start position, mark as moved
            if (Math.abs(e.clientY - touchStartY) > 10) {
                fingerHasMoved = true;
            }
            
            // Only process alphabetical scrolling if the mouse has moved
            if (fingerHasMoved) {
                // Update the letter based on mouse position
                handleAlphaScroll(e.clientY);
            }
        }
        
        // Handle mouse up event
        function handleMouseUp() {
            clearTimeout(longPressTimer);
            longPressTimer = null;
            deactivateAlphaScroll();
            
            // Reset the finger moved flag
            fingerHasMoved = false;
        }
        
        // Activate the alphabetical scrolling
        function activateAlphaScroll(yPos) {
            // Skip if no letters available
            if (letterSections.length === 0) {
                debugLog("No letter sections available, cannot activate alpha scroll");
                return;
            }
            
            alphaScrollActive = true;
            debugLog("Alpha scroll activated");
            
            // Show the letter overlay
            const letterOverlay = document.getElementById('letterOverlay');
            if (letterOverlay) {
                letterOverlay.classList.add('active');
            }
            
            // Show the scroll indicator
            const scrollIndicator = document.getElementById('scrollIndicator');
            if (scrollIndicator) {
                scrollIndicator.style.opacity = '1';
                
                // Position the scroll indicator
                scrollIndicator.style.top = `${yPos}px`;
            }
            
            // Update the displayed letter
            const currentLetterElement = document.getElementById('currentLetter');
            if (currentLetterElement && currentLetterIndex >= 0 && currentLetterIndex < availableLetters.length) {
                currentLetterElement.textContent = availableLetters[currentLetterIndex];
            }
        }
        
        // Find which letter is currently most visible in the viewport
        function findCurrentLetterIndex() {
            if (letterSections.length === 0) return 0;
            
            const windowMiddle = window.scrollY + window.innerHeight / 2;
            
            // Find the closest letter section to the middle of the viewport
            let closestIndex = 0;
            let closestDistance = Infinity;
            
            for (let i = 0; i < letterSections.length; i++) {
                const distance = Math.abs(letterSections[i].position - windowMiddle);
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestIndex = i;
                }
            }
            
            return closestIndex;
        }
        
        // Deactivate the alphabetical scrolling
        function deactivateAlphaScroll() {
            if (!alphaScrollActive) return;
            
            alphaScrollActive = false;
            debugLog("Alpha scroll deactivated");
            
            // Hide the letter overlay
            const letterOverlay = document.getElementById('letterOverlay');
            if (letterOverlay) {
                letterOverlay.classList.remove('active');
            }
            
            // Hide the scroll indicator
            const scrollIndicator = document.getElementById('scrollIndicator');
            if (scrollIndicator) {
                scrollIndicator.style.opacity = '0';
            }
            
            // Cancel any pending scroll operations
            if (scrollTimer) {
                clearTimeout(scrollTimer);
                scrollTimer = null;
            }
            isScrolling = false;
        }
        
        // Handle alphabetical scrolling
        function handleAlphaScroll(yPos) {
            if (!alphaScrollActive || letterSections.length === 0) return;
            
            // Update scroll indicator position
            const scrollIndicator = document.getElementById('scrollIndicator');
            if (scrollIndicator) {
                scrollIndicator.style.top = `${yPos}px`;
            }
            
            // If finger hasn't moved enough, don't change the letter
            if (!fingerHasMoved) return;
            
            // Calculate how far the finger has moved from its starting position
            const fingerMovement = yPos - touchStartY;
            
            // Map this movement to a letter index change
            // Use a relative approach: movement determines how many letters to move from initial
            const movementScaleFactor = 20; // Pixels per letter (adjust as needed)
            const letterIndexChange = Math.round(fingerMovement / movementScaleFactor);
            
            // Calculate the new letter index relative to the initial one
            let newIndex = initialLetterIndex + letterIndexChange;
            
            // Bound the index to valid range
            newIndex = Math.max(0, Math.min(letterSections.length - 1, newIndex));
            
            // Only update if the letter changed
            if (newIndex !== currentLetterIndex) {
                currentLetterIndex = newIndex;
                const letter = availableLetters[currentLetterIndex];
                
                // Update letter display immediately
                const currentLetterElement = document.getElementById('currentLetter');
                if (currentLetterElement) {
                    currentLetterElement.textContent = letter;
                }
                
                // Debounce the scroll operation to prevent too many scrolls
                if (scrollTimer) {
                    clearTimeout(scrollTimer);
                }
                
                // If we're already scrolling, wait for the current scroll to finish
                if (!isScrolling) {
                    scrollToLetter(letter);
                } else {
                    // Queue up the next scroll after a short delay
                    scrollTimer = setTimeout(() => {
                        scrollToLetter(letter);
                    }, 100);
                }
            }
        }
        
        // Smoothly scroll to the section for a given letter
        function scrollToLetter(letter) {
            // Find the section for this letter
            const section = letterSections.find(s => s.letter === letter);
            if (!section || !section.element) return;
            
            // Mark that we're currently scrolling
            isScrolling = true;
            
            // Calculate the position to scroll to (with adjustment for header)
            const targetPosition = section.position - 60;
            
            // Perform the smooth scroll
            window.scrollTo({
                top: targetPosition,
                behavior: 'smooth'
            });
            
            debugLog(`Smoothly scrolling to: ${letter} (position ${targetPosition})`);
            
            // Reset scrolling state after animation completes (approx 300ms)
            scrollTimer = setTimeout(() => {
                isScrolling = false;
                scrollTimer = null;
            }, 300);
        }
        
        /********************************
         * UTILITY FUNCTIONS
         ********************************/
        function scrollToTop() {
            // Scroll to top with smooth animation
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        /********************************
         * DEVICE SIZE INDICATOR
         ********************************/
        function updateDeviceSizeIndicator() {
            const indicator = document.getElementById('deviceSizeIndicator');
            if (!indicator) return;
            
            // Get viewport dimensions
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // Determine Tailwind breakpoint
            let breakpoint = 'xs';
            if (width >= 1536) {
                breakpoint = '2xl';
            } else if (width >= 1280) {
                breakpoint = 'xl';
            } else if (width >= 1024) {
                breakpoint = 'lg';
            } else if (width >= 768) {
                breakpoint = 'md';
            } else if (width >= 640) {
                breakpoint = 'sm';
            }
            
            // Update the indicator text
            indicator.textContent = `${width}×${height} (${breakpoint})`;
            
            // Also include device pixel ratio
            if (window.devicePixelRatio) {
                indicator.textContent += ` DPR: ${window.devicePixelRatio}`;
            }
        }
    </script>
