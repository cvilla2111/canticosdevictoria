<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cánticos De Victoria</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --border-color: #e0e0e0;
            --hover-color: #f5f5f5;
            --active-color: #ebebeb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        header {
            text-align: center;
            margin-bottom: 16px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        /* File input styles removed */

        .accordion {
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .accordion-item {
            border-bottom: 1px solid var(--border-color);
        }

        .accordion-item:last-child {
            border-bottom: none;
        }

        .accordion-header {
            padding: 16px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 16px;
            user-select: none;
        }
        
        .play-button {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background-color: transparent;
            border: 2px solid var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            cursor: pointer;
            color: var(--text-color);
            position: relative;
            transition: all 0.2s ease;
        }
        
        .play-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .play-button:active {
            transform: scale(0.95);
        }
        
        .play-icon, .pause-icon {
            position: absolute;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        
        .play-icon {
            height: 0;
            width: 0;
            border-style: solid;
            border-width: 8px 0 8px 12px;
            border-color: transparent transparent transparent var(--text-color);
            margin-left: 2px;
        }
        
        .pause-icon {
            display: none;
            width: 12px;
            height: 14px;
            background: repeating-linear-gradient(
                to right,
                var(--text-color),
                var(--text-color) 4px,
                transparent 4px,
                transparent 8px
            );
        }
        
        .title-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        
        .title-text {
            position: relative;
            z-index: 2;
        }
        
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%; /* Keep full height */
            width: 0%; /* Initially 0% width */
            background-color: rgba(93, 92, 222, 0.25); /* Slightly darker purple background for better visibility */
            z-index: 1;
            transition: width 0.3s ease;
            transform: scaleY(1.4); /* Make progress bar 40% taller - doubled from previous 1.2 */
            transform-origin: center; /* Center the scaling */
        }

        .accordion-header:hover {
            background-color: var(--hover-color);
        }

        .accordion-header:active {
            background-color: var(--active-color);
        }

        /* Removed + and - icons */

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 16px;
            white-space: pre-wrap;
        }

        .accordion-item.active .accordion-content {
            max-height: 1000px;
            padding: 16px;
        }

        .loading {
            text-align: center;
            margin: 24px 0;
            display: none;
        }

        .loading::after {
            content: "...";
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }
        
        .search-container {
            margin-bottom: 12px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s ease;
        }
        
        .search-input:focus {
            border-color: var(--text-color);
        }
        
        .search-status {
            margin-top: 4px;
            font-size: 12px;
            color: #666;
            min-height: 16px;
        }
        
        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .accordion-header {
                padding: 14px;
                font-size: 15px;
            }
            
            .accordion-item.active .accordion-content {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Cánticos De Victoria</h1>
    </header>

    <!-- File input section removed -->

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search" class="search-input">
        <div id="searchStatus" class="search-status"></div>
    </div>

    <div id="loading" class="loading">Loading canticles</div>
    <div id="accordion" class="accordion"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accordion = document.getElementById('accordion');
            const loading = document.getElementById('loading');
            
            // Path to the text file (update this to point to your actual file)
            const txtFilePath = 'canticos.txt';
            
            // Load the text file on page load
            loadTextFile(txtFilePath);
            
            function loadTextFile(filePath) {
                loading.style.display = 'block';
                accordion.innerHTML = '';
                
                fetch(filePath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to load text file');
                        }
                        return response.text();
                    })
                    .then(content => {
                        parseFileContent(content);
                        loading.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error loading text file:', error);
                        loading.style.display = 'none';
                        accordion.innerHTML = `
                            <div class="accordion-item">
                                <div class="accordion-header">
                                    <span class="title-text">Error loading canticles</span>
                                </div>
                                <div class="accordion-content" style="max-height: none; padding: 16px;">
                                    Could not load the canticles file. Please check that "${filePath}" exists.
                                </div>
                            </div>
                        `;
                    });
            }

            function parseFileContent(content) {
                // Split the content by empty lines to identify different sections
                const rawSections = content.split(/\n\s*\n/);
                
                // Process each section to extract title and content
                rawSections.forEach((section, index) => {
                    if (!section.trim()) return; // Skip empty sections
                    
                    // Try to find a title pattern (assuming titles are on their own line or marked somehow)
                    let lines = section.split('\n');
                    let title = lines[0].trim(); // Default: use first line as title
                    let contentLines = lines.slice(1); // Default: rest is content
                    let audioPath = '';
                    
                    // Check for audio file path in the content
                    for (let i = 0; i < contentLines.length; i++) {
                        if (contentLines[i].trim().toLowerCase().startsWith('audio:')) {
                            audioPath = contentLines[i].substring(6).trim();
                            contentLines.splice(i, 1); // Remove the audio line from content
                            break;
                        }
                    }
                    
                    // If no audio path found, use the title to construct the filename
                    if (!audioPath) {
                        // Function to normalize Spanish accented characters to non-accented equivalents
                        const normalizeSpanishChars = (text) => {
                            const charMap = {
                                'á': 'a', 'é': 'e', 'í': 'i', 'ó': 'o', 'ú': 'u',
                                'Á': 'A', 'É': 'E', 'Í': 'I', 'Ó': 'O', 'Ú': 'U',
                                'ñ': 'n', 'Ñ': 'N',
                                'ü': 'u', 'Ü': 'U',
                                'ç': 'c', 'Ç': 'C'
                            };
                            
                            // Replace each special character with its equivalent
                            return text.replace(/[áéíóúÁÉÍÓÚñÑüÜçÇ]/g, match => charMap[match] || match);
                        };
                        
                        // Convert title to a valid filename by replacing special characters
                        // with their non-accented equivalents and replacing spaces with underscores
                        const normalizedTitle = normalizeSpanishChars(title);
                        const safeFilename = normalizedTitle
                            .toLowerCase()
                            .replace(/[^\w\s-]/g, '') // Remove remaining special characters
                            .replace(/\s+/g, '_')     // Replace spaces with underscores
                            .trim();
                            
                        audioPath = `audio/${safeFilename}.mp3`;
                    }
                    
                    // If title contains "TITLE:" prefix, handle it
                    if (title.toUpperCase().startsWith('TITLE:')) {
                        title = title.substring(6).trim();
                    }
                    
                    // Create accordion item
                    createAccordionItem(title, contentLines.join('\n').trim(), audioPath);
                });
                
                // If no items were created, show a message
                if (accordion.children.length === 0) {
                    accordion.innerHTML = '<div class="accordion-item"><div class="accordion-header"><span class="title-text">No canticles found</span></div></div>';
                }
                
                // Setup accordion functionality
                setupAccordion();
            }

            // Global audio object to manage playback
            let currentAudio = null;
            let currentPlayButton = null;
            
            function createAccordionItem(title, content, audioPath) {
                const item = document.createElement('div');
                item.className = 'accordion-item';
                
                const header = document.createElement('div');
                header.className = 'accordion-header';
                
                // Create play button
                const playButton = document.createElement('div');
                playButton.className = 'play-button';
                playButton.dataset.audioPath = audioPath;
                
                // Add play icon
                const playIcon = document.createElement('div');
                playIcon.className = 'play-icon';
                
                // Add pause icon
                const pauseIcon = document.createElement('div');
                pauseIcon.className = 'pause-icon';
                
                playButton.appendChild(playIcon);
                playButton.appendChild(pauseIcon);
                
                playButton.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent accordion toggle
                    toggleAudio(this, audioPath);
                });
                
                // Create title container with progress bar
                const titleContainer = document.createElement('div');
                titleContainer.className = 'title-container';
                
                // Create progress bar
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                
                // Create title text span
                const titleText = document.createElement('span');
                titleText.className = 'title-text';
                titleText.textContent = title;
                
                // Add to DOM
                titleContainer.appendChild(progressBar);
                titleContainer.appendChild(titleText);
                
                header.appendChild(playButton);
                header.appendChild(titleContainer);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'accordion-content';
                contentDiv.textContent = content;
                
                item.appendChild(header);
                item.appendChild(contentDiv);
                accordion.appendChild(item);
            }
            
            function toggleAudio(button, audioPath) {
                const playIcon = button.querySelector('.play-icon');
                const pauseIcon = button.querySelector('.pause-icon');
                // Get the header container (parent of the button)
                const header = button.parentNode;
                // Get the progress bar from the title container
                const progressBar = header.querySelector('.progress-bar');
                let progressInterval;
                
                // Function to reset button to play state
                const resetButtonToPlay = (btn) => {
                    const header = btn.parentNode;
                    const playIco = btn.querySelector('.play-icon');
                    const pauseIco = btn.querySelector('.pause-icon');
                    const progress = header.querySelector('.progress-bar');
                    
                    playIco.style.display = 'block';
                    pauseIco.style.display = 'none';
                    
                    // Reset progress bar
                    if (progress) {
                        progress.style.width = '0%';
                    }
                    
                    // Clear any progress intervals
                    if (progressInterval) {
                        clearInterval(progressInterval);
                        progressInterval = null;
                    }
                };
                
                // Function to set button to pause state
                const setButtonToPause = (btn) => {
                    const playIco = btn.querySelector('.play-icon');
                    const pauseIco = btn.querySelector('.pause-icon');
                    
                    playIco.style.display = 'none';
                    pauseIco.style.display = 'block';
                };
                
                // Function to update progress bar
                const updateProgressBar = (audio, progressBar) => {
                    if (!audio || !progressBar) return;
                    
                    const currentTime = audio.currentTime;
                    const duration = audio.duration || 1; // Avoid division by zero
                    const progress = (currentTime / duration) * 100;
                    
                    progressBar.style.width = `${progress}%`;
                };
                
                // If there's currently playing audio, stop it
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    resetButtonToPlay(currentPlayButton);
                    
                    // If clicking the same button that's currently playing, just stop it
                    if (currentPlayButton === button) {
                        currentAudio = null;
                        currentPlayButton = null;
                        return;
                    }
                }
                
                // Start playing the new audio
                const audio = new Audio(audioPath);
                
                audio.addEventListener('ended', function() {
                    resetButtonToPlay(button);
                    currentAudio = null;
                    currentPlayButton = null;
                });
                
                audio.addEventListener('error', function(e) {
                    console.error('Audio error:', e);
                    resetButtonToPlay(button);
                    alert('Could not play audio file: ' + audioPath);
                    currentAudio = null;
                    currentPlayButton = null;
                });
                
                audio.addEventListener('loadedmetadata', function() {
                    // Set up progress updates once we have audio metadata
                    progressInterval = setInterval(() => {
                        updateProgressBar(audio, progressBar);
                    }, 100); // Update every 100ms for smooth progress
                });
                
                audio.play().then(() => {
                    setButtonToPause(button);
                    currentAudio = audio;
                    currentPlayButton = button;
                }).catch(err => {
                    console.error('Audio play error:', err);
                    resetButtonToPlay(button);
                    
                    // Show a more user-friendly error on mobile
                    if (err.name === 'NotAllowedError') {
                        alert('Please interact with the page first before playing audio.');
                    } else {
                        alert('Could not play audio file: ' + audioPath);
                    }
                });
            }

            function setupAccordion() {
                const accordionItems = document.querySelectorAll('.accordion-item');
                
                accordionItems.forEach(item => {
                    const header = item.querySelector('.accordion-header');
                    
                    header.addEventListener('click', () => {
                        // Toggle current item
                        const isActive = item.classList.contains('active');
                        
                        // Close all items
                        accordionItems.forEach(otherItem => {
                            otherItem.classList.remove('active');
                        });
                        
                        // If the clicked item wasn't active, open it
                        if (!isActive) {
                            item.classList.add('active');
                        }
                    });
                });
                
                // Setup search functionality
                setupSearch();
            }
            
            function setupSearch() {
                const searchInput = document.getElementById('searchInput');
                const searchStatus = document.getElementById('searchStatus');
                
                if (!searchInput) return;
                
                searchInput.addEventListener('input', function() {
                    const query = this.value.toLowerCase().trim();
                    const items = document.querySelectorAll('.accordion-item');
                    let matchCount = 0;
                    
                    // Show all if query is empty
                    if (query === '') {
                        items.forEach(item => {
                            item.classList.remove('hidden');
                        });
                        searchStatus.textContent = '';
                        return;
                    }
                    
                    // Filter items based on search query
                    items.forEach(item => {
                        const titleElement = item.querySelector('.title-text');
                        if (!titleElement) return;
                        
                        const title = titleElement.textContent.toLowerCase();
                        if (title.includes(query)) {
                            item.classList.remove('hidden');
                            matchCount++;
                        } else {
                            item.classList.add('hidden');
                        }
                    });
                    
                    // Update status message
                    if (matchCount === 0) {
                        searchStatus.textContent = 'No matches found';
                    } else if (matchCount === 1) {
                        searchStatus.textContent = '1 canticle found';
                    } else {
                        searchStatus.textContent = `${matchCount} canticles found`;
                    }
                });
            }
        });
    </script>
</body>
</html>
