<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cánticos De Victoria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f0f0f0;
            color: #333;
            transition: all 0.3s ease;
        }

        body.dark {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            cursor: pointer;
        }

        .dark .header h1 {
            color: #e0e0e0;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            margin-top: 5px;
        }

        .dark .header p {
            color: #aaa;
        }

        .song-list {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: calc(100vh - 120px);
            min-height: 300px;
        }

        .dark .song-list {
            background: #2a2a2a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .song-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .song-item:hover {
            background: #e0e0e0;
        }

        .dark .song-item:hover {
            background: #3a3a3a;
        }

        .song-item h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .song-item p {
            font-size: 0.9rem;
            color: #666;
        }

        .dark .song-item p {
            color: #aaa;
        }

        .lyrics-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            padding: 40px;
            transform: translateX(100%) scale(0.95);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                        opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                        scale 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            display: block;
            z-index: 1000;
        }

        .dark .lyrics-panel {
            background: #2a2a2a;
        }

        .lyrics-panel.open {
            transform: translateX(0) scale(1);
            opacity: 1;
        }

        .lyrics-panel h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .lyrics-panel p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        .dark .lyrics-panel p {
            color: #ccc;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }

        .dark .close-button {
            color: #e0e0e0;
        }

        .toggle-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 999;
            transition: transform 0.2s;
        }

        .toggle-mode:hover {
            transform: scale(1.1);
        }

        .lyrics-panel.open ~ .toggle-mode {
            display: none;
        }

        .toggle-mode svg {
            width: 24px; /* Changed from 32px to 24px */
            height: 24px;
        }

        .toggle-mode path {
            fill: #333;
        }

        .dark .toggle-mode path {
            fill: #e0e0e0;
        }
    </style>
</head>
<body>
    <button class="toggle-mode" onclick="toggleMode()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#a)">
                <path d="M12 0a1 1 0 0 1 1 1v4a1 1 0 1 1-2 0V1a1 1 0 0 1 1-1ZM4.929 3.515a1 1 0 0 0-1.414 1.414l2.828 2.828a1 1 0 0 0 1.414-1.414L4.93 3.515ZM1 11a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2H1ZM18 12a1 1 0 0 1 1-1h4a1 1 0 1 1 0 2h-4a1 1 0 0 1-1-1ZM17.657 16.243a1 1 0 0 0-1.414 1.414l2.828 2.828a1 1 0 1 0 1.414-1.414l-2.828-2.828ZM7.757 17.657a1 1 0 1 0-1.414-1.414L3.515 19.07a1 1 0 1 0 1.414 1.414l2.828-2.828ZM20.485 4.929a1 1 0 0 0-1.414-1.414l-2.828 2.828a1 1 0 1 0 1.414 1.414l2.828-2.828ZM13 19a1 1 0 1 0-2 0v4a1 1 0 1 0 2 0v-4ZM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10Z"/>
            </g>
            <defs>
                <clipPath id="a">
                    <path fill="#ffffff" d="M0 0h24v24H0z"/>
                </clipPath>
            </defs>
        </svg>
    </button>
    <div class="container">
        <div class="header">
            <h1 onclick="toggleFullscreen()">Cánticos De Victoria</h1>
            <p>Una colección con <span id="songCount">20</span> coritos</p>
        </div>
        <div class="song-list" id="songList"></div>
        <div class="lyrics-panel" id="lyricsPanel">
            <button class="close-button" onclick="closePanel()">✕</button>
            <h2 id="lyricsTitle">Select a Song</h2>
            <p id="lyricsContent">Click a song to view its lyrics.</p>
        </div>
    </div>

    <script>
        const songs = [
            { title: "Song 1", artist: "Artist 1", lyrics: "Lyrics for Song 1...\nThis is a placeholder.\nFeel the rhythm, feel the rhyme." },
            { title: "Song 2", artist: "Artist 2", lyrics: "Lyrics for Song 2...\nAnother placeholder.\nSing it loud, sing it proud." },
            { title: "Song 3", artist: "Artist 3", lyrics: "Lyrics for Song 3...\nKeep it going.\nDance all night." },
            { title: "Song 4", artist: "Artist 4", lyrics: "Lyrics for Song 4...\nPlaceholder text.\nLove and peace." },
            { title: "Song 5", artist: "Artist 5", lyrics: "Lyrics for Song 5...\nJust vibes.\nFollow the beat." },
            { title: "Song 6", artist: "Artist 6", lyrics: "Lyrics for Song 6...\nSimple words.\nHeart and soul." },
            { title: "Song 7", artist: "Artist 7", lyrics: "Lyrics for Song 7...\nKeep it real.\nShine so bright." },
            { title: "Song 8", artist: "Artist 8", lyrics: "Lyrics for Song 8...\nFeel the flow.\nNever stop." },
            { title: "Song 9", artist: "Artist 9", lyrics: "Lyrics for Song 9...\nPure emotion.\nSing along." },
            { title: "Song 10", artist: "Artist 10", lyrics: "Lyrics for Song 10...\nGood vibes.\nStay true." },
            { title: "Song 11", artist: "Artist 11", lyrics: "Lyrics for Song 11...\nMove your feet.\nLive the moment." },
            { title: "Song 12", artist: "Artist 12", lyrics: "Lyrics for Song 12...\nChase dreams.\nRise above." },
            { title: "Song 13", artist: "Artist 13", lyrics: "Lyrics for Song 13...\nFind your way.\nKeep it cool." },
            { title: "Song 14", artist: "Artist 14", lyrics: "Lyrics for Song 14...\nStay strong.\nFeel alive." },
            { title: "Song 15", artist: "Artist 15", lyrics: "Lyrics for Song 15...\nBe yourself.\nSing your truth." },
            { title: "Song 16", artist: "Artist 16", lyrics: "Lyrics for Song 16...\nHold on tight.\nLove the night." },
            { title: "Song 17", artist: "Artist 17", lyrics: "Lyrics for Song 17...\nBreak free.\nSoar high." },
            { title: "Song 18", artist: "Artist 18", lyrics: "Lyrics for Song 18...\nStay wild.\nLive loud." },
            { title: "Song 19", artist: "Artist 19", lyrics: "Lyrics for Song 19...\nKeep it simple.\nFeel the love." },
            { title: "Song 20", artist: "Artist 20", lyrics: "Lyrics for Song 20...\nEnd the show.\nShine forever." }
        ];

        const songList = document.getElementById('songList');
        const lyricsPanel = document.getElementById('lyricsPanel');
        const lyricsTitle = document.getElementById('lyricsTitle');
        const lyricsContent = document.getElementById('lyricsContent');
        const songCount = document.getElementById('songCount');

        songCount.textContent = songs.length;

        songs.forEach(song => {
            const songItem = document.createElement('div');
            songItem.classList.add('song-item');
            songItem.innerHTML = `
                <h3>${song.title}</h3>
                <p>${song.artist}</p>
            `;
            songItem.addEventListener('click', () => {
                lyricsTitle.textContent = song.title;
                lyricsContent.textContent = song.lyrics;
                lyricsPanel.classList.add('open');
            });
            songList.appendChild(songItem);
        });

        function toggleMode() {
            document.body.classList.toggle('dark');
        }

        function closePanel() {
            lyricsPanel.classList.remove('open');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement) {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                }
            }
        }
    </script>
</body>
</html>
